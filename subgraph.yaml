specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Poster
    network: goerli
    source:
      address: "0x0000000000A84Fe7f5d858c8A22121c975Ff0b42"
      startBlock: 5256794
      abi: Poster
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NewPost
      abis:
        - name: Poster
          file: ./abis/Poster.json
      eventHandlers:
        - event: NewPost(indexed address,string)
          handler: handleNewPost
      file: ./src/mapping.ts
